<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Daily 10 Words</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo"><a href="index.html">Daily 10 Words</a></div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="study.html">오늘의 학습</a></li>
                <li class="nav-item"><a href="schedule.html" style="color: var(--accent-blue);">주요 시험 일정</a></li>
                <li class="nav-item"><a href="#">O/X 퀴즈</a></li>
                <li class="nav-item"><a href="#">통계</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="sub-page-padding">
        <h1 class="about-title reveal" style="text-align:center;">주요 시험 일정</h1>
        
        <section class="d-day-container reveal" style="margin-top: 60px;">
            <!-- 수능 -->
            <div class="d-day-card">
                <!-- 이모지 대신 Font Awesome 아이콘 사용 -->
                <div class="icon-area"><i class="fas fa-graduation-cap"></i></div>
                <div class="exam-name">수능</div>
                <div class="exam-date" data-date="2025-11-13">2025.11.13</div>
                <div class="d-day-badge">D-Day</div>
            </div>

            <!-- 토익 -->
            <div class="d-day-card">
                <div class="icon-area"><i class="fas fa-file-alt"></i></div>
                <div class="exam-name">토익</div>
                <div class="exam-date" data-date="2025-03-16">2025.03.16</div>
                <div class="d-day-badge">D-Day</div>
            </div>

            <!-- 오픽 -->
            <div class="d-day-card">
                <div class="icon-area"><i class="fas fa-comments"></i></div>
                <div class="exam-name">오픽</div>
                <div class="exam-date">상시 접수</div>
                <div class="d-day-badge">접수중</div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <div>
                <div class="footer-logo">Daily 10 Words</div>
                <p class="footer-desc">매일 쌓이는 영어 실력, 당신의 미래를 바꿉니다. 어디서나 함께하는 가장 쉬운 영어 학습 파트너.</p>
            </div>
            <div class="footer-links">
                <a href="#">서비스 소개</a>
                <a href="#">이용약관</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
