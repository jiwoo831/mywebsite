<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule - Daily 10 Words</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">DAILY 10 WORDS</a></div>
            <div class="nav-links">
                <a href="index.html">학습하기</a>
                <a href="schedule.html" class="active">시험 일정</a>
                <a href="#">O/X 퀴즈</a> <!-- [수정1] 메뉴 통일 -->
                <a href="#">통계</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="page-title">주요 시험 일정</h1>
        
        <!-- [수정2] D-Day UI 복원 -->
        <section class="d-day-container">
            <!-- 수능 -->
            <div class="d-day-card">
                <div class="icon-area">📅</div>
                <div class="exam-name">수능</div>
                <div class="exam-date" data-date="2025-11-13">2025.11.13</div>
                <div class="d-day-badge">D-Day</div>
            </div>

            <!-- 토익 -->
            <div class="d-day-card">
                <div class="icon-area">📝</div>
                <div class="exam-name">토익</div>
                <div class="exam-date" data-date="2025-03-16">2025.03.16</div>
                <div class="d-day-badge">D-Day</div>
            </div>

            <!-- 오픽 -->
            <div class="d-day-card">
                <div class="icon-area">🗣️</div>
                <div class="exam-name">오픽</div>
                <div class="exam-date">상시 접수</div>
                <div class="d-day-badge">접수중</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Daily 10 Words. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
